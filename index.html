<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Img/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>portfolio</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="#">
          <img src="./Img/logo.png" alt="" />
        </a>
        <ul class="list"></ul>
      </nav>
      <div class="sidebar">
        <a href="#">
          <img src="./Img/logo.png" alt="" />
        </a>
        <div class="listItem">
            <img class="closeBtn" src="./Img/close.svg" alt="closeBtn">
          <ul>
            <a href="#">
              <li>Home</li>
            </a>
            <a href="#">
              <li>About</li>

            </a>
            <a href="#">
              <li>Projects</li>

            </a>
            <a href="#">
              <li>Contact</li>

            </a>
          </ul>
          <img class="closeBtn" src="./Img/menu.svg" alt="closeBtn">
        </div>
      </div>
      <div class="section">
        <div class="content">
          <div class="details">
            <h2>WEB DEVELOPER</h2>
            <p>
              Hi, I'm Najim. A passionate web developer who designs and develops
              websites <br />
              and web applications using javascript and web technologies.
            </p>
            <div class="socialIcon">
              <a href="#">
                <img class="linkedin" src="./Img/linkedin.svg" alt="" />
              </a>
              <a href="#">
                <img class="github" src="./Img/github.svg" alt="" />
              </a>
            </div>
          </div>
          <div class="profile">
            <img class="me" src="./Img/me.jpg" alt="porfile" />
          </div>
        </div>
        <div class="skills">
          <h2>Tech Stack <span>|</span></h2>
          <div class="skillsLogo">
            <img src="./Img/html.png" alt="html" />
            <img src="./Img/css.png" alt="css" />
            <img src="./Img/js.png" alt="js" /><img
              src="./Img/react.png"
              alt="react"
            /><img src="./Img/nextjs.png" alt="nextjs" /><img
              src="./Img/vuejs.png"
              alt="vuejs"
            /><img src="./Img/nodejs.png" alt="nodejs" />
            <img src="./Img/expressjs.png" alt="expressjs" /><img
              src="./Img/mongodb.png"
              alt="mongodb"
            /><img src="./Img/mui.png" alt="mui" /><img
              src="./Img/tailwindcss2.png"
              alt="tailwindcss"
            />
            <img src="./Img/sass.png" alt="sass" />
          </div>
        </div>
      </div>
    </div>
    <script>
      const navItem = [
        {
          text: "Home",
          link: "/#",
        },
        {
          text: "About",
          link: "#",
        },
        {
          text: "Projects",
          link: "#",
        },
        {
          text: "Contact",
          link: "#",
        },
      ];
      document.querySelector(".list").innerHTML = navItem.map(
        (menu) => `
        <a href=${menu.link}>
          <li>${menu.text}</li>
          </a>
        `
      );
    </script>
  </body>
</html>
